<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" async></script>
    <title>Mortgage Calculator</title>
  </head>

  <body>
    <div class="form">
      <div class="title">Mortgage Calculator</div>
      <form id="mortgage-form">
        <div>
          <label for="loan">Principal loan amount</label>
          <input type="number" id="loan" name="loan" required />
          <span>$ USD</span>
        </div>
        <div>
          <label for="rate"> Interest rate </label>
          <input type="number" id="rate" name="rate" step="any" required />
          <span>%</span>
        </div>
        <div>
          <label for="length">Length of loan</label>
          <input type="number" id="length" name="length" required />
          <span>Years</span>
        </div>
        <div>
          <button type="submit" id="button">Calculate</button>
        </div>
      </form>
    </div>
  </body>
</html>
